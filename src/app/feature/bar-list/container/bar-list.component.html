<div class="position-relative">
    <button mat-mini-fab class="back-btn" [routerLink]="['/theater-list', theaterId]">
        <mat-icon>chevron_left</mat-icon>
    </button>
</div>

<div class="container pt-5">
    <div class="row">
        <div class="col">

            <h3>Lista bar di {{ theater.name }}</h3>

            <app-bar-table [barsList]="bars" (onSave)="onBarsSubmit($event)"></app-bar-table>

            <h3 class="pt-4">Lista prodotti</h3>

            <app-product-list [productsList]="products" (onSave)="onProductsSubmit($event)"></app-product-list>

        </div>
    </div>
</div>
