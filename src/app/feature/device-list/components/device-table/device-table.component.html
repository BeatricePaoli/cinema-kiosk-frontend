<div class="pb-4">
    <table mat-table [dataSource]="dataSource" matSort class="mt-3">

        <ng-container matColumnDef="contextBrokerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Context Broker Id </th>
            <td mat-cell *matCellDef="let row" class="text-truncate" style="max-width: 150px;"> {{ row.contextBrokerId }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{ getStatusLabel(row.on) }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let row">
                <div class="d-flex justify-content-center">
                    <button *ngIf="canBeSwitchedOff" mat-icon-button color="primary" matTooltip="Disattiva"
                        [disabled]="!row.on" (click)="onTurnOffClicked(row)">
                        <mat-icon>power_settings_new</mat-icon>
                    </button>
                    <!-- <button mat-icon-button color="primary" matTooltip="Cancella" (click)="onCancelClicked(row)">
                        <mat-icon>delete</mat-icon>
                    </button> -->
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="text-center py-3" colspan="4">Nessun dato trovato.</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

</div>
