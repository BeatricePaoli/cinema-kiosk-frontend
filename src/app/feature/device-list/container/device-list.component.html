<app-toast [toast]="toast$ | async"></app-toast>
<app-spinner *ngIf="isLoading$ | async"></app-spinner>

<div class="position-relative">
    <button mat-mini-fab class="back-btn" routerLink="/theater-list">
        <mat-icon>chevron_left</mat-icon>
    </button>
</div>

<div class="container pt-5">
    <div class="row">
        <div class="col">

            <div class="d-flex justify-content-between">
                <h3>Lista dispositivi di {{ theater?.name }}</h3>
                <!-- <button mat-raised-button>Aggiungi</button> -->
            </div>

            <mat-tab-group class="pt-5">
                <mat-tab label="Braccialetti">
                    <app-device-table [devices]="smartbands" [theaterId]="theaterId" [type]="deviceType.SMARTBAND"
                        (onTurnOff)="onTurnOffBandClicked($event)" (onDelete)="onCancelBandClicked($event)"></app-device-table>
                </mat-tab>
                <mat-tab label="Casse">
                    <app-device-table [devices]="cashRegisters" [theaterId]="theaterId" [type]="deviceType.CASHREGISTER"
                        (onDelete)="onCancelRegisterClicked($event)"></app-device-table>
                </mat-tab>
            </mat-tab-group>

        </div>
    </div>
</div>
