<div class="container pt-5">
    <div class="row">
        <div class="col">

            <div class="d-flex justify-content-between">
                <h3 class="fw-bold">Lista cinema</h3>
                <button mat-raised-button color="primary">Aggiungi</button>
            </div>

            <div class="overflow-x-auto pb-4">
                <table mat-table [dataSource]="dataSource" matSort class="mt-3 theater-table">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Indirizzo </th>
                        <td mat-cell *matCellDef="let row"> {{ row.address.street }}, {{ row.address.number }} - {{ row.address.city }} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="screens">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° schermi </th>
                        <td mat-cell *matCellDef="let row"> {{ row.screens.length }} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Azioni </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="d-flex justify-content-center">
                                <button mat-icon-button color="primary" matTooltip="Modifica">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="primary" matTooltip="Cancella">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="text-center py-3" colspan="4">Nessun dato trovato.</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>

            </div>

        </div>
    </div>
</div>
