<div class="overflow-x-auto pb-4">
    <div class="w-100 d-flex justify-content-end gap-3">
        <button mat-raised-button type="button" [routerLink]="['./screen-list', 'new']">Aggiungi sala</button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mt-3">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <ng-container matColumnDef="totalSeats">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Posti </th>
            <td mat-cell *matCellDef="let row"> {{ row.totalSeats }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let row">
                <div class="d-flex justify-content-center">
                    <button mat-icon-button color="primary" matTooltip="Modifica"
                        [routerLink]="['./screen-list', row.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Cancella" (click)="onCancelClicked(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="text-center py-3" colspan="3">Nessun dato trovato.</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

</div>
