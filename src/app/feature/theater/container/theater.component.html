<div class="position-relative">
    <button mat-mini-fab class="back-btn" routerLink="/theater-list">
        <mat-icon>chevron_left</mat-icon>
    </button>
</div>

<div class="container pt-5">
    <div class="row">
        <div class="col">

            <h3>{{ theater ? theater.name : 'Nuovo cinema' }}</h3>

            <app-theater-form [theater]="theater" (onSave)="onTheaterSubmit($event)"></app-theater-form>

            <ng-container *ngIf="theater">

                <div class="d-flex align-items-center flex-wrap gap-5">
                    <button mat-raised-button color="accent" [routerLink]="['./bar-list']">Gestisci bar</button>
                </div>

                <h3 class="pt-4">Sale</h3>

                <app-screen-list [screens]="theater.screens" (onDelete)="onScreenDelete($event)"></app-screen-list>

                <h3 class="pt-4">Biglietti</h3>

                <app-ticket-list [ticketsList]="theater.tickets" (onSave)="onTicketsSubmit($event)"></app-ticket-list>
            </ng-container>

        </div>
    </div>
</div>
